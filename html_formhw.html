<!DOCTYPE html>
<html>
    <head>
        <title>File</title>
    </head>
    <body>
<h2>Welcome to NITW</h2>
<h2>Fill The Form</h2>
<form action="https://www.nitw.ac.in"> 
    <label for="Name">Name</label>
    <input type="text" id="Name" name="Enter your name"><br>
    <label for="Email">Email</label>
    <input type="text" id="Email" name="Enter your email"><br>
    <label for="Contact Number">Contact</label>
    <input type="text" id="Contact Number" name="Enter your Number"><br>
    <label for="Gender">Gender</label>
    <select  id="Gender" name="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Neutral">Neutral</option>
    </select><br>
    <label for="DOB">Date of Birth</label>
    <input type="date" id="DOB" name="DOB"><br>
    <lable for="rate">Rating</lable>
    <input type="radio" name="rate" id="1" value="1">
    <label for="1">1</label>
    <input type="radio" name="rate" id="2" value="2">
    <label for="1">2</label>
    <input type="radio" name="rate" id="3" value="3">
    <label for="1">3</label>
    <input type="radio" name="rate" id="4" value="4">
    <label for="1">4</label>
    <input type="radio" name="rate" id="5" value="5">
    <label for="1">5</label><br>
    <label for="Message" >Enter your message</label>
    <br>
    <textarea name="Message" id="Message" rows="10" cols="20"></textarea><br>
    <input type="submit" value="Send">
    <input type="reset" value="Reset">

</form>
</body>
</html>
